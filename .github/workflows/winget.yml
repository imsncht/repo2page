name: Publish to Winget

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag of the release to publish (leave empty for latest)'
        required: false

jobs:
  winget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag == ''
        id: latest_release
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Submit to Winget
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: imsncht.repo2page
          release-tag: ${{ github.event.inputs.tag || steps.latest_release.outputs.tag || github.event.release.tag_name }}
          installers-regex: '_windows_(amd64|arm64)\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}
